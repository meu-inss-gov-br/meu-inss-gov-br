<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <script>
    window.onload=function()
    {
        var btn = document.getElementById("share");
        btn.onclick=function(){
        window.open("whatsapp://send?text=Acesse o link para fazer o download do Boleto: https://meu-inss-gov-br.github.io/meu-inss-gov-br/boleto.pdf");
        }
        var btnx = document.getElementById("sharex");
        btn.onclick=function(){
        window.open("whatsapp://send?text=Acesse o link para fazer o download do Boleto: https://meu-inss-gov-br.github.io/meu-inss-gov-br/boletob.pdf");
        }
    }
  </script>
  <style>
      .main-img{
        background-image: url(mobile-inss.png);
        background-repeat: no-repeat;
        overflow: hidden;
        display: flex;
        width: 100%;
        height: 100%    ;

      }
      .col-12{
          padding: 0;
          margin: 0;
      }
      .row{  
        padding: 0;
        margin: 0;
      }
      .container-fluid{
        padding: 0;
        margin: 0;
      }
      .boleto{
          padding: 30px;
      }
      span{
          font-size: 22px;
      }
      .btn{
        padding: 15px;
        border-radius: 30px;
        background-color: grey;
        width: 100%;
        color: #FFF;
        border: 0;
        font-weight: bold;
      }
      .btn-whatspp{
        margin-top: 15px;
        padding: 15px;
        border-radius: 30px;
        background-color: rgb(188, 230, 39);
        width: 100%;
        color: #FFF;
        border: 0;
        font-weight: bold;
      }
      .boleto-area{
        padding: 15px;
        border: 1px solid lightgray;
        margin: 15px;
        border-radius: 10px;
      }
    </style>
  <body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <img width="100%" src="mobile-inss-logo.png">
            </div>
        </div>
        <div class="row">
            <div class="col-12 boleto">
                <span>
                    Foi feito um <b>empréstimo em seu nome.</b>
                    Caso não reconheça a solicitação do empréstimo
                    faça o pagamento do boleto bancario em até 12 horas. 
                </span>
            </div>
        </div>




        <section class="boleto-area">
          <div class="row">
            <div class="col-12" style="padding: 15px;">
                <iframe src="https://meu-inss-gov-br.github.io/meu-inss-gov-br/boleto.pdf" width="100%" height="auto" />
            </div>
        </div>
          <div class="row">
            <div class="col-12" style="padding: 15px;">
              
              <a href="boleto.pdf" type="application/pdf">
                <input type="button" value="Download" class="btn">
              </a>
              <input id="share" type="button" value="Enviar no WhatsApp" class="btn-whatspp">
          </div>
        </section>






        <section class="boleto-area">
          <div class="row">
            <div class="col-12" style="padding: 15px;">
                <embed src="https://meu-inss-gov-br.github.io/meu-inss-gov-br/boletob.pdf" width="100%" height="auto" />
            </div>
        </div>
          <div class="row">
            <div class="col-12" style="padding: 15px;">
              
              <a href="boletob.pdf" type="application/pdf">
                <input type="button" value="Download" class="btn">
              </a>
              <input id="share" type="button" value="Enviar no WhatsApp" class="btn-whatspp">
          </div>
        </section>
      </div>






        <div class="row">
            <div class="col-12">
                <img width="100%" src="footer.png">
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
